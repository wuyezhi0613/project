<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员注册</title>
		<link type="img/x-icon" rel="shortcut icon" href="../img/icon.jpg" />
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
	</head>
	<body>
		<div id="top">
			<div class="w">
		        <a href="../index.html"><img src="../img/icon.jpg"/></a>
		        <img src="../img/biaoyu-huanyingdenglu.png" alt=""/>
		        <div class="title">新用户注册</div>
		        <span>我已注册，现在就<a href="login.html">登陆</a></span>
		    </div>
		</div>
		<div id="register">
			<div class="w2">
				<div class="left l">
					<img src="../img/zhuce.png" />
				</div>
				<div class="right l">
					<dl>
						<dt><label for="lblname"><span class="red">*</span>手机:</label></dt>
						<dd><input id="lblname" class="tel" type="text"/><span id="err" class="err">请填写您的手机号码</span></dd>
						<dt><label for="lblyzm"><span class="red">* </span> 短信验证码:</label></dt>
						<dd><input id="lblyzm" class="yzmtxt" type="text" /><input class="getyzm" type="button" value="获取验证码" /><span class="err">请填写收到的短信验证码 PS：60秒内不能再次发送</span></dd>
						<dt><label for="lblemail"><span class="red">* </span> 邮箱:</label></dt>
						<dd><input id="lblemail" class="email" type="text" /><span class="err">订单信息和优惠信息通过邮件发送</span ></dd>
						<dt><label for="lblpwd"><span class="red">* </span> 设置密码:</label></dt>
						<dd><input id="lblpwd" class="pwd" type="password" /><span class="err">6 - 20位，区分大小写</span></dd>
						<dt><label for="lblpwd2"><span class="red">* </span> 确认密码:</label></dt>
						<dd><input id="lblpwd2" class="pwd2" type="password" /><span class="err">请再输入一遍上面填写的密码</span></dd>
						<dt></dt>
						<dd><input id="lblcb" class="cb" type="checkbox" checked/> <label  for="lblcb">我已阅读并同意《易购用户注册协议》</label></dd>
						<dt></dt>
						<dd><input class="registerbtn" type="button" value="立即注册"/></dd>
					</dl>
				</div>
			</div>
		</div>
		
		<script src="../js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
	        $(function(){		
		        //验证手机号码是否存在
		        $(".tel").click(function(){
			        $.get(
				        "../php/chackuser.php",
				        {
					    "tel":$(".tel").val()					    
				        },
				        function(data){
					        if(data=="1"){
						        $("#err").html("√");						
					        }else{
						        $("#err").html("×");
					        }
				        }				
			        );
			
		        });
		
		        $(".registerbtn").click(function(){
			        $.post(
			   	        "../php/addusers.php",
				        {
					        "tel":$(".tel").val(),
					        "pwd":$(".pwd").val()
				        },
				        function(data){					
				        }
			        );
		        }); 
	        });
        </script>
	</body>
</html>
